<div class="row mx-auto">
  <div class="col-md-2 col-sm-2 col-2 padding-0">
    <div class="box border-right-0">
      <div
        (click)="onClickFlag()"
        class="
          flag-box
          border-right-0
          d-flex
          flex-column
          justify-content-center
          align-items-center
        "
      >
        <img
          class="flagCala"
          [src]="defaultCountry.flag"
          style="padding-right: 10px; height: 10px;"
        />
      </div>
      <div id="myDropdown" class="dropdown-content" [hidden]="!showFlags">
        <div
          *ngFor="let codes of countriesData"
          (click)="getCountryDetails(codes)"
          class="flag-detail"
        >
          <img
            [src]="codes.flag"
            style="padding-right: 10px; height: 10px; width: 30px;"
          />
          {{ codes.countryName
          }}<span class="cnt_cde">{{ codes.countryCode }}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-10 col-sm-10 col-10 padding-0">
    <form [formGroup]="flagComponentForm">
      <input
      type="tel"
      class="form-control border-left-0"
      id="phoneflag"
      formControlName="phonenumber"
      minlength="5"
      required
      placeholder="Your mobile number"
    />
    </form>
  </div>
</div>
