<div class="box border-right-0">
    <div
      (click)="onClickFlag()"
      class="
        flag-box
        border-right-0
        d-flex
        flex-column
        justify-content-center
        align-items-center
      "
    >
      <img
        class="flagCala"
        [src]="defaultCountry.flag"
        style="padding-right: 10px; height: 10px;"
      />
    </div>
    <div id="myDropdown" class="dropdown-content" [hidden]="!showFlags">
      <div
        *ngFor="let codes of countriesData"
        (click)="getCountryDetails(codes)"
        class="flag-detail"
      >
        <img
          [src]="codes.flag"
          style="padding-right: 10px;"
        />
        {{ codes.countryName
        }}<span class="cnt_cde">{{ codes.countryCode }}</span>
      </div>
    </div>
  </div>
